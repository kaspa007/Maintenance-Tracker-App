<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Maintenance Tracker application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="indexstyle.css">
  <link rel="stylesheet" href="sidenav.css">
  
  <link rel="stylesheet" href="style1.css">
</head>
<body>
	<div class="page-bucket">
		<div class="header">
			<h1 id="alt-logo"><span>Maintenance Tracker App</span></h1>
		</div>


		<div class="nav">
			<nav role="navigation" id="nav">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</nav>
		</div>

		<div class="admin-page-info">
			<div class="sidenav">
				<a href="#about">About</a>
				<a href="#services">Services</a>
				<a href="#clients">Clients</a>
				<a href="#contact">Contact</a>
			</div>

			<div class="main">
				<div class="create-form-holder card" id='needed' style="width: 800px">
					<p>Request details</p>
					<form class="signin-form" style="width: 400px"><br>

						<label>Date:</label><br>
						<label>Request ID:</label><br>
						<label>Name of requester:</label><br>
						<label>Subject:</label><br>
						<label>Details:</label><br>
						<textarea rows="8" cols="50" required></textarea><br>
						<label>Add note: </label><br>
						<textarea rows="5" cols="30" required></textarea><br>

						<label>Action:</label>  
						<select>
							<option value="approve">Approve</option>
							<option value="reject">Reject</option>
							<option value="pending">Pendng</option>
						</select> <br>
						<div class="form-item">
							<input class="button" type="submit" value="Submit">
						</div>

					</form>

				</div>
			</div>
		</div>

	</div>

	<div class="page-footer">
			<p>(c) Opeyemi <p>
		</div>
</body>
</html>
